{% extends 'base/base.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% load crispy_forms_tags %}

{% block body %}
    <link href="{% static 'css/loginstyle.css' %}" rel="stylesheet">



    <div class="text-center">
        <main class="form-signin">
            <form action="" method="post">
                <img class="mb-4" src="{% static 'images/logo.png' %}" alt="" width="72" height="72">
                {% csrf_token %}

                <div class="form-group">
                    <label for="id_current_password">Current Password:</label>
                    <input type="password" id="id_current_password" name="current_password" class="form-style" required>
                    <i class="input-icon uil uil-lock-alt"></i>
                </div>

                <div class="form-group">
                    <label for="id_new_password1">New Password:</label>
                    <input type="password" id="id_new_password1" name="new_password1" class="form-style" required>
                    <i class="input-icon uil uil-lock-alt"></i>
                </div>

                <div class="form-group">
                    <label for="id_new_password2">Confirm New Password:</label>
                    <input type="password" id="id_new_password2" name="new_password2" class="form-style" required>
                    <i class="input-icon uil uil-lock-alt"></i>
                </div>

                <button class="w-100 btn btn-lg btn-danger" type="submit">Change Password</button>

                <p class="mt-5 mb-3 text-muted">&copy; {% now 'Y' %} Shiraz Cars</p>
            </form>
        </main>
    </div>

{% endblock %}
{% block footer %}
{% endblock %}
