{% extends 'base/base.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% load crispy_forms_tags %}

{% block body %}


    <style>

        body {
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
            font-size: 15px;
            line-height: 1.7;
            color: #c4c3ca;
            background-color: #1f2029;
            overflow-x: hidden;
        }

        /* Rest of the CSS code */


        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            height: 24px;
            font-size: 16px;
            line-height: 24px;
            color: #ffeba7;
            transition: all 200ms linear;
        }

        .form-style {
            padding: 13px 20px;
            padding-left: 35px;
            height: 48px;
            width: 100%;
            font-weight: 500;
            border-radius: 4px;
            font-size: 14px;
            line-height: 22px;
            letter-spacing: 0.5px;
            outline: none;
            color: #c4c3ca;
            background-color: #1f2029;
            border: none;
            transition: all 200ms linear;
            box-shadow: 0 4px 8px 0 rgba(21, 21, 21, 0.2);
        }

        .input-wrapper:focus-within .form-style {
            box-shadow: 0 4px 8px 0 rgba(21, 21, 21, 0.2);
        }

        .input-wrapper:focus-within .input-icon {
            color: #ff006d;
        }


    </style>


    <div class="text-center">
        <main class="form-signin">
            <form action="" method="post">
                <img class="mb-4" src="{% static 'images/logo.png' %}" alt="" width="72" height="72">
                {% csrf_token %}

                <div class="form-group">
                    <label for="id_username">Username:</label>
                    <input type="text" id="id_username" name="username" class="form-style" required autofocus>
                    <i class="input-icon uil uil-user"></i>
                </div>

                <div class="form-group">
                    <label for="id_email">Email:</label>
                    <input type="email" id="id_email" name="email" class="form-style" required>
                    <i class="input-icon uil uil-at"></i>
                </div>

                <div class="form-group">
                    <label for="id_password1">Password:</label>
                    <input type="password" id="id_password1" name="password1" class="form-style" required>
                    <i class="input-icon uil uil-lock-alt"></i>
                </div>

                <div class="form-group">
                    <label for="id_password2">Confirm Password:</label>
                    <input type="password" id="id_password2" name="password2" class="form-style" required>
                    <i class="input-icon uil uil-lock-alt"></i>
                </div>

                <button class="w-100 btn btn-lg btn-danger" type="submit">Register</button>
                <label class="mt-5 mb-3 text-muted">If you Already have an account <a
                        href="{% url 'login' %}">Login</a></label>
                <p class="mt-5 mb-3 text-muted">&copy; {% now 'Y' %} Shiraz Cars</p>
            </form>
        </main>
    </div>


{% endblock %}
{% block footer %}
{% endblock %}
